<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
    <script src="script.js" defer></script>

</head>
<body>
    <header class="header">
        <div class="container">
          <h1>library</h1>
        </div>
    </header>
    <div class="main">
        <button class="btn btn-add" id="addBookBtn">+ Add book</button>
        <div class="content" id="bookSlot"></div>
    </div>
    <div class="footer">
        <footer>
            <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        SleepDaemon
      </p>
      <a href="https://github.com/SleepDaemonhave " target="_blank">
        <i class="fab fa-github"></i
      ></a>
        </footer>
    </div>
    <div class="modal" id="addBookModal">
        <form class="add-book-form" id="addBookForm">
          <h3>Add new book</h3>
          <input
            class="input"
            type="text"
            id="title"
            placeholder="Title"
            required
            maxlength="100"
          />
          <p class="error-msg" id="errorMsg"></p>
          <input
            class="input"
            type="text"
            id="author"
            placeholder="Author"
            required
            maxlength="100"
          />
          <input
            class="input"
            type="number"
            id="pages"
            placeholder="Pages"
            required
            max="10000"
          />
          <div class="is-read">
            <label for="is-read">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="isRead" />
          </div>
          <button class="btn btn-light-green" type="submit">Submit</button>
        </form>
        </div>
        <div class="overlay" id="overlay"></div>
</body>
</html>
